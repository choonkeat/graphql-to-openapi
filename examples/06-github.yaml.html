                - name: before

                - name: last

                    type: integer

                  in: query

                  schema:
                    type: boolean

                  in: query
                  description: |-
                    Select listings to which user has admin access. If omitted, listings visible to the
                    viewer are returned.
                  schema:
                    type: boolean
                - name: adminId
                  in: query
                  description: Select listings that can be administered by the specified user.
                  schema:
                    type: string
                - name: organizationId
                  in: query
                  description: Select listings for products owned by the specified organization.
                  schema:
                    type: string
                - name: allStates
                  in: query
                  description: |-
                    Select listings visible to the viewer even if they are not approved. If omitted or
                    false, only approved listings will be returned.

                    type: boolean

                    items:

                  explode: true

                  in: query

components:
    schemas:
        AcceptTopicSuggestionInput:
            type: object
            description: Autogenerated input type of AcceptTopicSuggestion
            properties:
                clientMutationId:
                    type: string
                    description: Client Mutation Id - A unique identifier for the client performing the mutation.
                name:
                    type: string
                    description: Name - The name of the suggested topic.
                repositoryId:
                    type: string
                    description: Repository Id - The Node ID of the repository.
            required:
                - repositoryId
                - name
        AcceptTopicSuggestionPayload:
            type: object
            description: Autogenerated return type of AcceptTopicSuggestion
            properties:
                clientMutationId:
                    type: string
                    description: Client Mutation Id - A unique identifier for the client performing the mutation.
                topicId:
                    type: string
                    description: Reference to Topic.id - use GET /topics/{topicId}
        Actor:
            type: object
            description: Represents an object which can take actions on GitHub. Typically a User or Bot.
            properties:
                avatarUrl:
                    type: string
                    description: Avatar Url - A URL pointing to the actor's public avatar.
                login:
                    type: string
                    description: Login - The username of the actor.
                resourcePath:
                    type: string
                    description: Resource Path - The HTTP path for this actor.
                url:
                    type: string
                    description: Url - The HTTP URL for this actor.
        AddAssigneesToAssignableInput:
            type: object
            description: Autogenerated input type of AddAssigneesToAssignable
            properties:
                assignableId:
                    type: string
                    description: Assignable Id - The id of the assignable object to add assignees to.
                assigneeIds:
                    type: array
                    description: Assignee Ids - The id of users to add as assignees.
                    items:
                        type: string
                clientMutationId:
                    type: string
                    description: Client Mutation Id - A unique identifier for the client performing the mutation.
            required:
                - assignableId
                - assigneeIds
        AddAssigneesToAssignablePayload:
            type: object
            description: Autogenerated return type of AddAssigneesToAssignable
            properties:
