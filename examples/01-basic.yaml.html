<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-basic - OpenAPI YAML</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <style id="custom-overrides">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            height: 100vh;
            overflow: auto;
        }
        pre[class*="language-"] {
            margin: 0 !important;
            padding: 2rem !important;
            background: #1e1e1e !important;
            font-size: 0.9rem !important;
            line-height: 1.6 !important;
            min-height: 100vh;
        }
        code[class*="language-"] {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace !important;
        }
        /* Tone down string colors - make them less attention-grabbing */
        .token.string {
            color: #606060 !important;
        }
        /* Also tone down comments */
        .token.comment {
            color: #5a5a5a !important;
        }
    </style>
</head>
<body>
    <pre><code class="language-yaml" id="yaml-code"></code></pre>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
    <script>
        // Set YAML content
        const yamlCode = `openapi: 3.0.0
info:
    title: A simple blog schema demonstrating basic GraphQL to OpenAPI conversion.
    description: |-
        This example shows how the converter handles:
        - Lists → separate endpoints
        - Object references → ID fields
        - Nested types → sub-resource routes

        ---

        Converted from GraphQL (1.0.0)
    version: 1.0.0
paths:
    /users:
        get:
            operationId: users
            summary: Fetch all users from the database
            description: Fetch all users from the database
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    \$ref: '#/components/schemas/User'
    /users/{id}/posts:
        get:
            operationId: getUserPosts
            summary: Get posts by user
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    \$ref: '#/components/schemas/Post'
components:
    schemas:
        Post:
            type: object
            description: |-
                A blog post written by a user.
                Posts can have multiple comments.
            properties:
                authorId:
                    type: string
                    description: Reference to User.id - use GET /users/{authorId}
                content:
                    type: string
                    description: Content - The post content
                id:
                    type: string
                title:
                    type: string
                    description: Title - The post title
            required:
                - id
                - title
                - content
                - authorId
        User:
            type: object
            description: |-
                Represents a user in the system.
                Users can create posts and comment on them.
            properties:
                email:
                    type: string
                    description: Email - Email address for the user
                id:
                    type: string
                name:
                    type: string
                    description: Name - The user's full name
            required:
                - id
                - name
                - email`;
        document.getElementById('yaml-code').textContent = yamlCode;

        // Apply syntax highlighting
        Prism.highlightAll();
    </script>
</body>
</html>
